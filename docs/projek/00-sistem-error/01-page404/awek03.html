<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Error 404</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet" type="text/css">
<style>
html, body { height: 100%; }
body {
	margin: 0;
	padding: 0;
	width: 100%;
	display: table;
	background: url("https://cdn.pixabay.com/photo/2019/03/30/16/10/kenya-4091448_960_720.jpg")
	/*background: url("https://cdn.pixabay.com/photo/2017/12/09/08/33/sad-girl-3007433_960_720.jpg")*/
	/*background: url("https://cdn.pixabay.com/photo/2016/02/18/22/27/fog-1208283_960_720.jpg")*/
	no-repeat center center fixed;background-size: cover;
}

.container {
	text-align: center;
	display: table-cell;
	vertical-align: middle;
}

.error-template {padding: 40px 15px;text-align: center;}
.error-actions {margin-top:15px;margin-bottom:15px;}
.error-actions .btn { margin-right:10px; }
</style>
</head>
<body>

<div class="container">
<div class="row">
<div class="col-md-12">
	<div class="error-template">
		<h1 class="text-white">Oops!</h1>
		<h2 class="text-white">404 Not Found</h2>
		<div class="error-details text-white">
			Sorry, an error has occured, Requested page not found!
		</div><!-- / class="error-details text-dark" -->
		<div class="error-actions">
			<a href="../" class="btn btn-primary btn-lg">
			<i class="fas fa-home"></i>	Take Me To Home </a>
			<a href="#" class="btn btn-default btn-lg border border-white text-white">
			<i class="far fa-envelope"></i> Contact Support </a>
		</div><!-- / class="error-actions" -->
		<div class="error-actions">
			<a href="#" class="btn btn-default btn-sm text-white">
				Pixabay License.
				Free for commercial use.<br>
				No attribution required
			</a>
		</div><!-- / class="error-actions" -->
	</div><!-- / class="error-template" -->
</div><!-- / class="col-md-12" -->
</div><!-- / class="row" -->
</div><!-- / class="container" -->

</html>
