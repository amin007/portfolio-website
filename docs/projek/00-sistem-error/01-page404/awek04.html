<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Error 404</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet" type="text/css">
<style>
body {
	background: url("https://cdn.pixabay.com/photo/2015/02/25/01/57/cat-648256_960_720.jpg")
	no-repeat center center fixed;background-size: cover;
}

.error-template {padding: 40px 15px;text-align: center;}
.error-details {text-align: center;text-shadow: #ffff00;}
.error-actions {margin-top:15px;margin-bottom:15px;}
.error-actions .btn { margin-right:10px; }
.bayangTeks
{
	color: white;
	/*text-shadow: 2px 2px 4px #000000;*/
	text-shadow: 4px 4px 8px #000000;
}
</style>
</head>
<body>

<br><br><br><br><br><br><br><br>
<div class="container">
<div class="row">
<div class="col-md-12">
	<div class="error-template">
		<h1 class="bayangTeks">Oops!</h1>
		<h2 class="bayangTeks">404 Not Found</h2>
		<div class="error-details bayangTeks">
			Sorry, an error has occured, Requested page not found!
		</div><!-- / class="error-details" -->
		<div class="error-actions">
			<a href="#" class="btn btn-primary btn-lg">
			<i class="fas fa-home"></i>	Take Me To Home </a>
			<a href="#" class="btn btn-default btn-lg border border-white bayangTeks">
			<i class="far fa-envelope"></i> Contact Support </a>
		</div><!-- / class="error-actions" -->
		<div class="error-actions">
			<a href="#" class="btn btn-default btn-sm bayangTeks">
				Pixabay License.
				Free for commercial use.<br>
				No attribution required
			</a>
		</div><!-- / class="error-actions" -->
	</div><!-- / class="error-template" -->
</div><!-- / class="col-md-12" -->
</div><!-- / class="row" -->
</div><!-- / class="container" -->
