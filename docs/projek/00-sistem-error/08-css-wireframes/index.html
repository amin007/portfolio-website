<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="css wireframe">
<meta name="author" content="Amin007">
<title>CSS wireframe example</title>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
<!-- Grid system of your choice -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/4.0.0-alpha.6/css/bootstrap-grid.min.css" type="text/css" />
<!-- Wireframes CSS -->
<link rel="stylesheet" href="css/wireframes.min.css" type="text/css" />

</head>
<body>
<div class="container">
	<div class="wf-block">Header</div>

	<div class="row">
		<div class="col">
			<h1>
			<span class="wf-text-lines wf-text--important">
			Lorem ipsum dolor sit amet</span>
			</h1>
			<p>
				<span class="wf-text-lines">Vestibulum cras condimentum dis ullamcorper mattis
				dictumst interdum a commodo a parturient.</span>
			</p>
			<div class="wf-block">
				<label class="wf-block__label">A label</label>
				<label class="wf-block__label">http://wireframes.ldd.fr/examples/</label>
				<label class="wf-block__label">https://github.com/MuktFr/css-wireframes</label>
				<label class="wf-block__label">https://github.com/kiswa/WireFrame</label>
			</div>
		</div>
		<div class="col-md-4 wf-optional">
			<div class="wf-block wf-block--fill">Navigation</div>
		</div>
	</div><!-- / class="row" -->

	<div class="wf-block wwf-block--crossed">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
</div><!-- / class="container" -->

</html>
